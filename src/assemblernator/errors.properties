# This is a comprehensive list of all errors generated by this assembler.
testError = This is a sample error message, generated %0 by %1
compilerError = *** INTERNAL ERROR: %0

# Errors used in Instruction::parse()
labelNotCol0 = URBAN specification says labels must start at column 0 (`%0' is not a %1 instruction)
expectOpBefore = Expected operand keyword before '%0' symbol
notOperand = Unrecognized operand keyword `%0'
expectOpColon = Expected colon following `%0' keyword
Unexpected symbol `%0' following %1
instrUnknown = `%0' is not a known instruction
instrInvalid = `%0' is not a valid instruction
unexpSymOp = Unexpected symbol '%0' in `%1' operand

#Expression evaluation errors
undefEqLabel = Could not find label `%0': Must be a previously defined EQU or EQUe label
illegalRefAmp = Cannot take reference of non-EQU label `%0' in this context
unexpSymExp = Unexpected symbol '%0' in expression

# General purpose operand errors
directiveMissingOp = Missing `%1' operand to `%0' directive
instructionMissingOp = Missing `%1' operand to `%0' instruction
directiveMissingOp2 = Missing `%1' or `%2' operand to `%0' directive
instructionMissingOp2 = Missing `%1' or `%2' operand to `%0' instruction
directiveMissingOp3 = Missing `%1', `%2', or `%3' operand to `%0' directive
instructionMissingOp3 = Missing `%1', `%2', or `%3' operand to `%0' instruction
operandInsWrong = Operand `%1' is inapplicable for `%0' instruction
operandDirWrong = Operand `%1' is inapplicable for `%0' directive
operandInsNeedAdd = `%0' instruction requires `%1' operand in addition to `%2'.
extraOperandsIns = Too many operands to `%0' instruction.
extraOperandsDir = Too many operands to `%0' directive
extraOperands = Too many operands provided

# Operand Out of Range errors
OORmemAddr = Operand `%0' for `%1' instruction/directive must be within range: [0, 4095].
OORidxReg = Operand `%0' for `%1' instruction must be within range: [1,7].
OORlabel = Operand `%0' for `%1' instruction/directive must contain a valid label.
OORarithReg = Operand `%0' for `%1' instruction must be within range: [0,7].
OORconstant = Operand `%0' for `%1' instruction must be within range: [%2, %3].
OOR13tc = Operand `%0' for `%1' instruction must be within range: [2^16-1,-2^16].
# Operand-specific errors
STstringCount = Operand `ST' must contain precisely one string in this context
lcBackward = Directive attempts to move LC backwards
invalidExt = Attempt to externalize %1 label %0

#label errors
noLabel = Remove label from `%0' directive
singLabelExp = Expected single label for `%0' operand
matchLabel = LR:label must match KICKO label

#symbol table errors.
duplicateSymbol = Duplicate symbol `%0' on line defined on line `%1'
shadowLabel = Symbol `%0' shadows external symbol at line `%1'

#fatal errors
KICKOlineNum = Directive `KICKO' must be placed at the first line of the source file."
OOM = Out of Memory.
